syntax = "proto2";
package com.chatvisor.liveview;

message ProtoMessage {
    required uint64 time = 1;
    optional string pageChange = 2;
    repeated ProtoScreenshotEvent screenshotEvent = 3;
    repeated ProtoClickEvent clickEvent = 4;
    optional string tag = 5;
}

message ProtoMessageList {
    repeated ProtoMessage messages = 1;
}

message ProtoClickEvent {
    required float x = 1;
    required float y = 2;
}

message ProtoScreenshotEvent {
    required bytes image = 1;
}
